<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- TailWind CSS And DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-ubuntu{
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
  </head>
  <body class="font-ubuntu my-10">
    <header>
        <h1 class="text-5xl text-center">Welcome To <span class="text-violet-500 font-medium">Baap Er Bank.</span>!!! </h1>
    </header>
    <main>
        <section class="container mx-auto text-center bg-teal-400 mt-12 p-8 border-2 rounded-xl border-lime-200">
            <h3 class="text-3xl  mb-4 font-normal text-blue-700">Please Login Here.</h3>
            <div >
                <input class="mb-3 p-4 block mx-auto rounded-md outline-purple-600" type="email" name="" id="user-email" placeholder="Enter Your Email Address." >
                <input class="p-4 block mx-auto rounded-md outline-purple-600" type="password" name="" id="user-password" placeholder="Enter Your Password." >
                <button class="bg-amber-600 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-600 text-2xl mt-4 capitalize" id="btn-submit">Submit</button>
                
            </div>
        </section>
    </main>
    


    <script src="./js/script.js"></script>
  </body>
</html>
