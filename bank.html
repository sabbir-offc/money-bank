<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- TailWind CSS And DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-ubuntu {
        font-family: "Ubuntu", sans-serif;
      }
    </style>
  </head>
  <body class="lg:w-11/12 mx-auto my-32">
    <header>
      <h1 class="text-5xl text-center">
        Let's Get
        <span class="text-violet-500 font-medium">Some Money.</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-pink-400 p-8 rounded-xl w-3/5 lg:w-full mx-auto">
            <h3 class="text-2xl">Deposit</h3>
            <h2 class="text-5xl" > $<span id="text-deposit">00</span></h2>
          </div>
          <div class="bg-green-400 p-8 rounded-xl w-3/5 lg:w-full mx-auto">
            <h3 class="text-2xl">Withdraw</h3>
            <h2 class="text-5xl" >$<span id="text-withdraw">00</span></h2>
          </div>
          <div class="bg-fuchsia-500 p-8 rounded-xl w-3/5 lg:w-full mx-auto">
            <h3 class="text-2xl">Balance</h3>
            <h2 class="text-5xl" >$ <span id="text-balance">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-12">
        <div class="grid lg:grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-indigo-400 p-8 rounded-xl">
            <h3 class="text-2xl text-white">Please Deposit</h3>
            <input
              class="mb-3 p-4 block mt-4 rounded-md outline-none w-10/12 lg:w-2/3"
              type="text"
              name=""
              id="input-deposit"
              placeholder="$ Amount you want to deposit."
            />
            <button
              class="bg-rose-400 font-medium py-3 px-6 text-center rounded-lg text-white hover:bg-sky-400 text-2xl capitalize"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h3 class="text-2xl text-white">Please Withdraw</h3>
            <input
              class="mb-3 p-4 block mt-4 rounded-md outline-none w-10/12 lg:w-2/3"
              type="text"
              name=""
              id="input-withdraw"
              placeholder="$ Amount you want to Withdraw."
            />
            <button
              class="bg-purple-600 font-medium py-3 px-6 text-center rounded-lg text-white hover:bg-blue-800 text-2xl capitalize"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
